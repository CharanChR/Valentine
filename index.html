<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  text-align: center;
}

/* Main Card */
.container {
  margin-top: 120px;
  background: white;
  padding: 40px;
  border-radius: 25px;
  display: inline-block;
  box-shadow: 0 15px 40px rgba(0,0,0,0.2);
  transition: 0.3s;
}

h1 {
  font-size: 28px;
  color: #ff4e88;
}

button {
  padding: 12px 25px;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 16px;
  margin: 10px;
  transition: 0.3s;
}

#yesBtn {
  background: #ff4e88;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.1);
}

#noBtn {
  background: #ddd;
  position: absolute;
}

/* Floating Hearts */
.heart {
  position: fixed;
  color: red;
  animation: float 6s linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

/* Shake Effect */
.shake {
  animation: shake 0.4s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-10px); }
  50% { transform: translateX(10px); }
  75% { transform: translateX(-10px); }
  100% { transform: translateX(0); }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: red;
  top: -10px;
  animation: fall 3s linear infinite;
}

@keyframes fall {
  to { transform: translateY(100vh); }
}
</style>
</head>
